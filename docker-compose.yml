version: '3.8'

services:
  # Aplicação Laravel com Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-tts
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_NAME=Laravel-TTS
      - APP_ENV=production
      - APP_KEY=base64:vrkU7q+osBEUw7IsJByjMynRmYyfpKUf/LqUcvcVT/M=
      - APP_DEBUG=false
      - APP_URL=http://localhost
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - DB_CONNECTION=sqlite
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - VOICERSS_API_KEY=${VOICERSS_API_KEY:-ea5b8e36ae094942820f83141e4ad176}
    volumes:
      - ./:/var/www/html
      - ./storage/app/public:/var/www/html/storage/app/public
    ports:
      - "80:80"
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  laravel:
    driver: bridge
